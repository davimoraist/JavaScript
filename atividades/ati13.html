<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(56, 146, 249);
            color: aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cal {
            background-color: rgba(11, 11, 11, 0.8);
            width: 220px;
            padding: 20px;
            border-radius: 10px;
        }

        .cal h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
        }

        #resultado {
            width: 100%;
            height: 40px;
            margin-bottom: 15px;
            background-color: white;
            color: black;
            font-size: 22px;
            text-align: right;
            border-radius: 5px;
            padding-right: 10px;
            border: none;
        }

        .n1 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .n1 input {
            width: 45px;
            height: 45px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .n1 input:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    
    <div class="cal">
        <h1>Calculadora</h1>

        <input type="text" id="resultado" readonly>

        <div class="n1">
            <input type="button" value="C" onclick="limpar()">
            <input type="button" value="(" onclick="digitar('(')">
            <input type="button" value=")" onclick="digitar(')')">
            <input type="button" value="/" onclick="digitar('/')">
        </div>
        <div class="n1">
            <input type="button" value="7" onclick="digitar('7')">
            <input type="button" value="8" onclick="digitar('8')">
            <input type="button" value="9" onclick="digitar('9')">
            <input type="button" value="*" onclick="digitar('*')">
        </div>
        <div class="n1">
            <input type="button" value="4" onclick="digitar('4')">
            <input type="button" value="5" onclick="digitar('5')">
            <input type="button" value="6" onclick="digitar('6')">
            <input type="button" value="-" onclick="digitar('-')">
        </div>
        <div class="n1">
            <input type="button" value="1" onclick="digitar('1')">
            <input type="button" value="2" onclick="digitar('2')">
            <input type="button" value="3" onclick="digitar('3')">
            <input type="button" value="+" onclick="digitar('+')">
        </div>
        <div class="n1">
            <input type="button" value="0" onclick="digitar('0')">
            <input type="button" value="." onclick="digitar('.')">
            <input type="button" value="â†" onclick="apagar()">
            <input type="button" value="=" onclick="calcular()">
        </div>
    </div>

    <script>
        function digitar(v) { 
            document.getElementById('resultado').value += v;
        }

        function limpar() {
            document.getElementById('resultado').value = '';
        }

        function apagar() {
            let atual = document.getElementById('resultado').value;
            document.getElementById('resultado').value = atual.slice(0, -1);
        }

        function calcular() {
            try {
                let conta = document.getElementById('resultado').value;
                document.getElementById('resultado').value = eval(conta);
            } catch {
                document.getElementById('resultado').value = 'Erro';
            }
        }
    </script>

</body>
</html>
