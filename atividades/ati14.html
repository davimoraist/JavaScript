<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotaFácil</title>
    <style>
        body{
    display: flex;
    align-items: center;      /* centraliza verticalmente */
    justify-content: center;  /* centraliza horizontalmente */
    font-family: Arial, Helvetica, sans-serif;
    background-color: #033985;
    color: #fff;
    min-height: 100vh;        /* garante que o body ocupe toda a tela */
    margin: 0;                 /* remove margem padrão do body */
}

.nota{
    display: flex;
    flex-direction: column;
    width: 600px;              /* largura mais adequada */
    gap: 10px;
    border: 5px solid #303030;
    background-color: black;
    padding: 20px;             /* espaço interno */
    border-radius: 10px;       /* cantos arredondados */
    box-shadow: 0 0 15px rgba(0,0,0,0.5); /* sombra para destacar */
    margin: 0;                 /* sem margem exagerada */
}

#res{
    width: 100%;
    height: 40px;
    background-color: #303030;
    font-size: 12px;
}
    </style>
</head>
<body>
    <div class="nota" id="nota">
        <h1>NotaFácil</h1>
         <label for="materi">materia na escola</label>
        <input type="text" id="materia">
        <label for="nome">Nome do aluno</label>
        <input type="text" id="nome">
        <label for="questao">Quantas questões tem na prova?</label>
        <input type="number" id="questao">
        <label for="erro">Quantas questões você acertou?</label>
        <input type="number"  id="erro">
        <label for="valor">Qual é o valor de cada questão?</label>
        <input type="number" id="valor">
        <input type="button" value="calcular" onclick="calcularNota()">

        <div  id="res"></div>
    </div>
    

    <script>
        function calcularNota(){
            var materia = document.getElementById('materia')
            var nome = document.getElementById('nome')
            var questao = document.getElementById('questao')
            var erro = document.getElementById('erro')
            var valor = document.getElementById('valor')
            var res = document.getElementById('res')

            var ques = Number(questao.value)
            var aceda = Number(erro.value)
            var peso = Number(valor.value)
            var soma = aceda * peso
            var total = soma / 2

            if(materia.value.length == 0 || nome.value.length == 0 || questao.value.length == 0 || erro.value.length == 0 || valor.value.length == 0 ){
                window.alert('[ERRO] sem dado')
            } else {

            if(ques > 0 && aceda >= 0 && ques <= aceda ){
                  res.textContent = `Aluno ${nome.value}: Você acertou ${aceda} questão. Sua nota é ${total}.`
            } else {
                    
                    res.textContent = `Aluno ${nome.value}: Você acertou ${aceda} questão. Sua nota é ${total}.`

            } if (aceda > ques || 0 > ques){
                window.alert('erro')
            }

            } 
        }
    </script>
</body>
</html>
