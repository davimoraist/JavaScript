<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <P>Velocidade do carro</P>
    <input type="number" name="textvel" id="textvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        
        function calcular(){
              var texv = window.document.querySelector('input#textvel')
              var res = window.document.querySelector('div#res')
              var vel = Number(texv.value)
              res.innerHTML = `Seu velocidade atual é de ${vel} kn/h`
              if (vel > 60) {
                res.innerHTML += ' você ultrapassou a velocidade permitida. MULTADO!'
              }

              res.innerHTML += `<p>Dirija sempre usando cinto de segurança!</p>`
        }
    </script>
</body>
</html>
